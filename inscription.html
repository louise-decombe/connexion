<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text|Zilla+Slab+Highlight&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="connexion.css">
    <title></title>
  </head>
  <body>

    <header>

<h1>Bienvenue sur Monsite ! </h1>

<div class="titrepage">

<h2> Inscription </h2>

</div>

<img src="inscription.png" alt="inscription icône">
    </header>

    <main>

      <p>Nous avons besoin de quelques informations pour pouvoir créer votre compte</p>

<div class="container">

  <form action="#" method="post" name="Mon premier formulaire" autocomplete="on">

  <fieldset>

    <legend>Vos infos de connexion</legend>
    <div>
    <label for="login">Login</label>
    <input type="text" name="login" placeholder="entrez votre identifiant" required>
    </div>
    <div>
    <label for="mdp">Mot de passe</label>
    <input type="password" name="mdp" placeholder="entrez votre mot de passe" required>
</div>
    <label for="mdp">Confirmation mot de passe </label>
    <input type="password" name="mdp" placeholder="entrez encore votre mot de passe" required>
  </fieldset>


<fieldset>
  <legend>Vos infos personnelles</legend>

  <label for="prénom">Prénom</label>
  <input type="text" name="prenom" placeholder="entrez votre prénom" required>

<div>
  <label for="nom">Nom</label>
  <input type="text" name="nom" placeholder="entrez votre nom" required>
</div>

<div>
  <label for="mail">Adresse Mail</label>
  <input type="text" name="mail" placeholder="entrez votre e-mail" required>
</div>

<div>
  <label for="datenaissance">Date de naissance</label>
  <input type="date" name="datenaissance" required>
</div>

<div>
  <label for="telephone">Numéro de Téléphone</label>
  <input type="text" name="telephone" placeholder="+33" required>
</div>
</fieldset>

<fieldset>

  <legend>En savoir plus sur vous</legend>

<div>
  <label for="presentation">Présentation</label>
  <textarea name="textarea" placeholder="présentez-vous ici en quelques lignes" required></textarea>
  </div>
<div>
  <label for="hobbies">Hobbies</label> <br>
  <label for="hobbies">Musique</label>
  <input type="checkbox" name="checkbox2" value="checkbox"> <br>
  <label for="hobbies">Cinéma</label>
  <input type="checkbox" name="checkbox3" value="checkbox"> <br>
  <label for="hobbies">Sport</label>
  <input type="checkbox" name="checkbox4" value="checkbox"> <br>
  <label for="hobbies">Lecture</label>
  <input type="checkbox" name="checkbox5" value="checkbox"> <br>
  <label for="hobbies">Bricolage</label>
  <input type="checkbox" name="checkbox6" value="checkbox"> <br>
</div>



<p>genre</p>
<div>
  <input type="radio" id="femme" name="genre" value="femme"
         checked>
  <label for="femme">Femme</label>
</div>

<div>
  <input type="radio" id="homme" name="genre" value="homme">
  <label for="homme">Homme</label>
</div>

<div>
  <input type="radio" id="autre" name="genre" value="autre">
  <label for="autre">Autre</label>
</div>



  <br>


  <div>
  <label for="etude">Niveau d'étude </label>
  <select name="Niveau d'étude" id="niveau étude" required>
  <option>Brevet des collèges</option>
  <option>Bac</option>
  <option>Deug</option>
  <option>Licence</option>
  <option>Maîtrise</option>
  <option>Master</option>
  <option>Thèse</option>
  </select>
  </div>

</fieldset>


<!-- bouton renvoi page de connexion -->

  <div class="button">
    <button type="submit"> <a href="connexion.html">C'est partit !</a> </button>

      </div>



</form>

</div>

    </main>

<footer>

</footer>

  </body>
</html>
